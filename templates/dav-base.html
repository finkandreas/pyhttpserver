{%- extends "bootstrap/base.html" %}

{% block scripts %}
  {{super()}}
  <script type="text/javascript">
    $(function() {
      if (window.location.pathname.match("addressbook")) $('#nav_addressbook').addClass("active");
      else if (window.location.pathname.match("calendar")) $('#nav_calendar').addClass("active");
      else if (window.location.pathname.match("dav")) $('#nav_setup').addClass("active");
    });
  </script>
{% endblock %}


{% block navbar %}
  {{ super() }}
  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">DAV</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="nav_setup"><a href="/dav">Setup</a></li>
          <li id="nav_addressbook"><a href="/addressbook">Addressbook</a></li>
          <li id="nav_calendar"><a href="/calendar">Calendar</a></li>
        </ul>
        {% block navbar_extra %}{% endblock %}
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
{% endblock %}
